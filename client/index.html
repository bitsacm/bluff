<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/play.js"></script>
<script src="./js/Game.js"></script>
<script src="./js/components/createStartButton.js"></script>
<script src="./js/components/register.js"></script>
<script src="./js/components//renderCards.js"></script>
<script src="./js/components/renderCheckButton.js"></script>
<script src="./js/components/renderCurrentRoundInfo.js"></script>
<script src="./js/components/renderPlayerList.js"></script>
<script src="./js/components/renderTurnButton.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bluff.css">
    <title>Bluff</title>
</head>
<body>
    <header>
        <h1>Bluff</h1>
    </header>
    <main id = "root">
        <div id="registration">Choose your username and room name <br> 
            Ensure you enter same room name as the person you are playing with.

            <form id="registration-form">
                <p>Username:</p>
                <input id="username" type="text" placeholder="Enter username" name="username" required="true">
                <p>Room name:</p>
                <input id="room" type="text" placeholder="Enter rom name" name="room" required="true">
                <button id="formSubmit" type="submit">Play!</button>
            </form>
        </div>
        <div id="cardModal" class="modal">
            <div class="modal-content">
                <h2>'Which rank card have you added?(You may BLUFF)'</h2>
                <select name="selectCard" id="selectCard">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="J">Jack</option>
                    <option value="Q">Queen</option>
                    <option value="K">King</option>
                    <option value="A">Ace</option>
                </select>
                <button id="modal-submit">Submit</button>
            </div>
        </div>
    </main>
    <footer>
        <h4>An Open Source Project by BITS ACM</h4>
    </footer>
</body>
</div>
</html>
